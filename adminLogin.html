<!DOCTYPE html>
<html lang = "es">
    <head>
        <meta charset = "UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel = "stylesheet" href = "https://fonts.googleapis.com/css2?family=Poppins&display=swap">
        <link rel = "stylesheet" type = "text/css" href = "css/adminLogin.css">
        <link rel="icon" href="images/rubber-duck.png" type="image/png">
        <title>Administrador</title>
        <script>
            function validarCampos(){
                var regexNumerico = /^[0-9]+$/; // Acepta solo números

                var id_admin = document.getElementById("id_admin").value;

                if(!regexNumerico.test(id_admin)){
                    alert("El identificador del administrador no cumple con el formato.");
                    return false;
                }
            }
        </script>
    </head>
  
    <body>
        <div class = "principal_bar">
            <nav>
                <ul class = "options_navegation_bar">
                    <li class = "pato_logo"><img src = "images/rubber-duck.png" alt ="Company logo"></li>
                    <li class = "company_name"><a href = "index.html"><strong><h2>PATO BANCO</h2></strong></a></li> 
                    <li class = "IniciarSesionMain"><a href= "login.html">Iniciar Sesión</a></li>
                    <li class = "RegisterUser"><a href = "register.html">Registrarse</a></li>
                </ul>
            </nav>
        </div>



        <div class = "login_form">

            <div class = back>
                    <img src ="images/back.png" alt = "back button">
            </div>

            <ul class = "central-container">
                <li class = login_image><img src="images/admin.png" alt = "admin image"></li>
                <li class = "title_login"><h3>ADMINISTRADOR</h3></li>
                <form method = "post" action= "php/verifyAdmin.php" onsubmit="return validarCampos()">
                    <label for = "id_admin">Admin</label>
                    <br>
                    <li class = "id_admin"><input name = "id_admin" required type ="number" id="id_admin" placeholder=""></li>
                    <br></br>
                    <label for = "contraseña">Contraseña:</label>
                    <br>
                    <li class="contraseña"><input name = "contraseña" required type = "password" id="contraseña" placeholder=""></li>
                    <br></br>
                    <input type = "submit" value="Ingresar">
                </form>
            </ul>
        </div>
    </body>
</html>
