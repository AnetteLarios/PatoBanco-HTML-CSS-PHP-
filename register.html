        <script>
            function validarCampos() {
                var regex = /^[a-zA-Z\s]+$/; // Acepta letras y espacios en blanco
                var regexAlfanumerico = /^[A-Z0-9]+$/; // Acepta letras y números
                var regexNumerico = /^[0-9]+$/; // Acepta solo números
                var campos = [ "nombre", "apellido_materno", "apellido_paterno" ];
                

                var rfc = document.getElementById("rfc").value;
                var nombre = document.getElementById("nombre").value;
                var apellido_materno = document.getElementById("apellido_materno").value;
                var apellido_paterno = document.getElementById("apellido_paterno").value;
                var telefono = document.getElementById("telefono").value

                if (rfc.length !== 13 || !regexAlfanumerico.test(rfc)) {
                    alert("El RFC debe tener una longitud de 13 caracteres y contener solo letras y números.");
                    return false;
                }

                if (nombre.length !== 20 || !regex.test(nombre)){
                    alert("No se aceptan símbolos en el nombre.");
                    return false;
                }
                
                if (apellido_materno.length !== 20 || !regex.test(apellido_materno)){
                    alert("No se aceptan símbolos en el apellido materno.");
                    return false;
                }
                
                if (apellido_paterno.length !== 20 || !regex.test(apellido_paterno)){
                    alert("No se aceptan símbolos en el apellido paterno.");
                    return false;
                }

                if (telefono.length !== 10 || !regexNumerico.test(telefono)) {
                    alert("El teléfono debe tener una longitud de 10 dígitos y contener solo números.");
                    return false;
                }

                return true;
            }
        </script>
