        <title>Iniciar Sesión</title>
        <script>
            var regexNumerico = /^[0-9]+$/; // Acepta solo números

            var num_cuenta = document.getElementById("num_cuenta").value;

            if(num_cuenta.length !==10 || !regexNumerico.test(num_cuenta)){
                alert("El número de cuenta no cumple con el formato.");
                return false;
            }

        </script>
    </head>

        <div class = "principal_bar">
            <nav>

                    <li class = "IniciarSesionMain"><a href= "login.html">Iniciar Sesión</a></li>

            </nav>
        </div>

                <li class = login_image><img src="images/profile.png" alt = "login image"></li>
                <li class = "title_login"><h3>INICIAR SESIÓN</h3></li>
                <form method = "post" action= "php/verifyCuenta.php">
                    <label for = "num_cuenta">Número de Cuenta</label>
                    <br>
                    <input  class = "num_cuenta"name = "num_cuenta" required type ="text" id="num_cuenta" placeholder="10 dígitos">

                <li class = "without-account"><a href="register.html>">¿No tienes una cuenta? ¡Regístrate!</a></li>
                <li class = "admin_login"><a href = "adminLogin.html">Administrador</a></li>
